<body style="font-family: consolas; color: blue;">
	<h1>Beberapa Metode Untuk Melakukan Insert Media di HTML</h1>
	<ol type="I">
		<li>Menyisipkan dengan cara Embed (Penyematan)</li>
			<iframe width="944" height="531" src="https://www.youtube.com/embed/GXFlILWExSY" title="【Deadman 死人】Omae wa mou - Already Dead ❀ (Tiny Little Adiantum Remix ver) Cover【Himechin】" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		<li>menyisipkan dengna cara source/sumber</li>
		
		<ol type="a">
			<li>Menyisipkan dengan sumber Online</li>
			<!--Akan menyisipkan gambar dengan sumber online-->
			<img width="600" src="https://pbs.twimg.com/media/FtCyH9cakAIgqZ7?format=jpg&name=large">
			<li>Menyisipkan dengan sumber dari server/PC sendiri</li>

				<source src="source/sounds/BABYMONSTER - FOREVER.mp3" type="audio/mp3">
			</audio><br>
			<!--Akan menyisipkan Video dengan sumber sendiri/Hardisk-->

			</video><br>
		</ol>
	</ol>
